<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main">
    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="" class="c1">
      <img src="images/bg-pattern-bottom.svg" class="c2">
    </div>

    <div class="card">
        <!-- Card header -->
      <div class="cardheader"></div>

        <!-- Card Body -->
      <div class="cardbody">

        <div class="imagevictor">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>

        <h2 class="nameage">

          Victor Crest

          <span class="age">
            26
          </span>

        </h2>

        <h3 class="city">
          London
        </h3>
      </div>

        <!-- Card footer -->
      <div class="cardfooter">

        <div class="Item">
          <h4 class="value">80K</h4>
          <h5 class="Material">Followers</h5>
        </div>

        <div class="Item">
          <h4 class="value">803K</h4>
          <h5 class="Material">Likes</h5>
        </div>

        <div class="Item">
          <h4 class="value">1.4K</h4>
          <h5 class="Material">Photos</h5>
        </div>

      </div>


    </div>
    <!-- Attribution -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shocodes</a>.
    </div>


  </section>
  <main>

  
</body>
</html>
